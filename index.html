<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AM. - Innovation</title>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Josefin Sans', sans-serif;
            background-color: #496BB6;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            width: 100%;
            /* RIDOTTO: Da 350px a 280px per bottoni pi√π compatti */
            max-width: 280px; 
            text-align: center;
        }
        
        .header-img {
            width: 100%;
            max-width: 300px;
            height: auto;
            margin-bottom: 40px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        .btn {
            display: flex;
            align-items: center;
            /* MODIFICA: Allinea il contenuto a sinistra, non sparso */
            justify-content: flex-start; 
            background-color: #D2E1FE;
            color: #496BB6;
            padding: 12px 25px; /* Aumentato padding laterale */
            margin: 20px 0;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 700;
            font-size: 18px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
            transition: transform 0.2s, box-shadow 0.2s;
            width: 100%;
            box-sizing: border-box;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0,0,0,0.2);
            background-color: white;
        }
        .btn:active { transform: scale(0.98); }

        .btn-icon {
            width: 44px;
            height: 44px;
            /* MODIFICA: Aumentato spazio tra icona e testo (era 20px) */
            margin-right: 25px; 
            flex-shrink: 0;
        }

        .btn-text {
            text-align: left;
            /* Correzione ottica: sposto leggermente il testo per centrarlo visivamente */
            padding-top: 2px; 
        }

    </style>
</head>
<body>

    <div class="container">
        
        <img src="header.png" alt="Andrea Moncada - Chef de projet Innovation" class="header-img">
        
        <a href="https://www.linkedin.com/in/andrea-moncada1405/" class="btn">
            <img src="linkedin.png" alt="in" class="btn-icon">
            <span class="btn-text">Profil LinkedIn</span>
        </a>

        <a href="https://drive.google.com/file/d/1MO4X5viJqT1NV_-_9huUJdy6qTDpufWp/view?usp=sharing" class="btn">
            <img src="cv.png" alt="CV" class="btn-icon">
            <span class="btn-text">Curriculum Vitae</span>
        </a>

    </div>

</body>
</html>
