<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Andrea Moncada</title>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Josefin Sans', sans-serif;
            background-color: #496BB6;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            width: 100%;
            max-width: 380px;
        }
        
        /* Stile dei bottoni */
        .btn {
            display: flex;
            align-items: center;
            /* Spinge il testo a sinistra e l'icona a destra */
            justify-content: space-between; 
            background-color: #D2E1FE;
            color: #496BB6;
            padding: 20px 25px;
            margin: 20px 0;
            text-decoration: none;
            border-radius: 60px;
            font-weight: 700;
            font-size: 20px;
            box-shadow: 0 6px 15px rgba(0,0,0,0.15);
            transition: transform 0.3s, box-shadow 0.3s;
            width: 100%;
            box-sizing: border-box;
        }
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            background-color: white;
        }
        .btn:active { transform: scale(0.98); }

        /* Stile delle icone sferiche */
        .icon-sphere {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 42px;
            height: 42px;
            background-color: white;
            color: #496BB6;
            border-radius: 50%;
            border: 3px solid #496BB6;
            margin-left: 20px; /* Spazio a sinistra tra testo e icona */
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            flex-shrink: 0;
        }

        /* Stile UNICO per imitare il font di LinkedIn su entrambi */
        .brand-style {
            font-family: Arial, Helvetica, sans-serif; /* Font generico pesante */
            font-weight: 900; /* Grassetto extra pesante */
            font-size: 18px;
            letter-spacing: -1px; /* Lettere molto vicine */
        }
        
    </style>
</head>
<body>

    <div class="container">
        
        <a href="https://www.linkedin.com/in/andrea-moncada1405/" class="btn">
            Profil LinkedIn
            <span class="icon-sphere brand-style">in</span>
        </a>

        <a href="https://drive.google.com/file/d/1MO4X5viJqT1NV_-_9huUJdy6qTDpufWp/view?usp=sharing" class="btn">
            Voir mon CV
            <span class="icon-sphere brand-style">CV</span>
        </a>
    </div>

</body>
</html>
