            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;

        .container {

        h1 {

        .btn {
            display: flex;
            align-items: center;

            padding: 18px;
            margin: 15px 0;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            font-size: 18px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.2s, box-shadow 0.2s;
            width: 100%; /* Occupa tutta la larghezza del container */
            box-sizing: border-box; /* Include padding nella larghezza */
        }
        .btn:hover { 
            transform: translateY(-3px); 
            box-shadow: 0 6px 12px rgba(0,0,0,0.15); 
        }
        .btn:active { 
            transform: scale(0.98); 
        }
        
        .footer { 
            margin-top: 50px; 
            font-size: 14px; 
            opacity: 0.7;
            color: #D2E1FE;
        }
        .icon { 
            margin-right: 12px;

        }
