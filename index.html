<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Andrea Moncada</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: #496BB6; /* Tuo blu scuro */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            width: 100%;
            max-width: 380px; /* Leggermente più stretto per eleganza */
        }
        
        /* Stile dei bottoni */
        .btn {
            display: flex;
            align-items: center;
            /* Spinge il testo a sinistra e l'icona a destra */
            justify-content: space-between; 
            background-color: #D2E1FE; /* Bottone chiaro */
            color: #496BB6; /* Testo blu scuro */
            padding: 20px 30px; /* Più spazioso */
            margin: 20px 0; /* Più spazio tra i bottoni */
            text-decoration: none;
            border-radius: 60px; /* Arrotondamento più pronunciato */
            font-weight: 700;
            font-size: 20px; /* Testo più grande */
            box-shadow: 0 6px 15px rgba(0,0,0,0.15); /* Ombra più morbida */
            transition: transform 0.3s, box-shadow 0.3s;
            width: 100%;
            box-sizing: border-box;
        }
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            background-color: white; /* Diventa bianco al passaggio del mouse per effetto premium */
        }
        .btn:active { transform: scale(0.98); }

        /* Stile delle nuove icone sferiche */
        .icon-sphere {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 42px;  /* Dimensione fissa */
            height: 42px; /* Dimensione fissa */
            background-color: white; /* Sfondo bianco per contrasto */
            color: #496BB6; /* Testo interno blu */
            border-radius: 50%; /* Cerchio perfetto */
            font-weight: 800;
            font-size: 16px;
            border: 3px solid #496BB6; /* Bordo blu spesso */
            margin-left: 20px; /* Spazio tra testo e icona */
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

    </style>
</head>
<body>

    <div class="container">
        <a href="https://www.linkedin.com/in/andrea-moncada1405/" class="btn">
            Profil LinkedIn
            <span class="icon-sphere">in</span>
        </a>

        <a href="https://drive.google.com/file/d/1MO4X5viJqT1NV_-_9huUJdy6qTDpufWp/view?usp=sharing" class="btn">
            Voir mon CV
            <span class="icon-sphere" style="font-size: 14px;">CV</span>
        </a>
    </div>

</body>
</html>
